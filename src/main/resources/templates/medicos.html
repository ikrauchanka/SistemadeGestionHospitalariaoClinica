<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Médicos</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Lista de Médicos</h1>
    
    <a href="/medicos/nuevo">Nuevo Médico</a>
    
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <th>Especialidad</th>
                <th>Número de Matrícula</th>
                <th>Cargo</th>
                <th>Salario</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="medico : ${medicos}">
                <td th:text="${medico.id}"></td>
                <td th:text="${medico.nombre}"></td>
                <td th:text="${medico.apellido}"></td>
                <td th:text="${medico.dni}"></td>
                <td th:text="${medico.especialidad}"></td>
                <td th:text="${medico.numMatricula}"></td>
                <td th:text="${medico.cargo}"></td>
                <td th:text="${medico.salario}"></td>
                <td>
                    <a th:href="@{/medicos/eliminar/{id}(id=${medico.id})}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <a href="/">Volver al Inicio</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Producto</title>
    <meta charset="UTF-8">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ Formulario de Producto</h1>
        
        <form th:action="@{/productos}" th:object="${producto}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre del Producto:</label>
                <input type="text" id="nombre" th:field="*{nombre}" required>
            </div>
            
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" step="0.01" id="precio" th:field="*{precio}" required>
            </div>
            
            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <textarea id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="stock">Stock Disponible:</label>
                <input type="number" id="stock" th:field="*{stock}" required>
            </div>
            
            <div class="form-group">
                <label for="categoria">Categor√≠a:</label>
                <select id="categoria" th:field="*{categoria}" required>
                    <option value="">Seleccione una categor√≠a</option>
                    <option value="Medicamentos">Medicamentos</option>
                    <option value="Equipos M√©dicos">Equipos M√©dicos</option>
                    <option value="Suministros">Suministros</option>
                    <option value="Instrumentos">Instrumentos</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn">Guardar Producto</button>
                <a href="/productos" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>

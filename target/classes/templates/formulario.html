<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Producto</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Nuevo Producto</h1>
    
    <form th:action="@{/productos}" th:object="${producto}" method="post">
        <p>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" required>
        </p>
        
        <p>
            <label for="precio">Precio:</label>
            <input type="number" step="0.01" id="precio" th:field="*{precio}" required>
        </p>
        
        <p>
            <label for="dni">DNI:</label>
            <input type="number" id="dni" th:field="*{dni}" required>
        </p>
        
        <p>
            <label for="horario">Horario:</label>
            <select id="horario" th:field="*{horario}" required>
                <option value="">Seleccione un horario</option>
                <option th:each="h : ${horarios}" th:value="${h}" th:text="${h}"></option>
            </select>
        </p>
        
        <button type="submit">Guardar</button>
        <a href="/productos">Volver</a>
    </form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles del Historial M√©dico</title>
    <meta charset="UTF-8">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            padding: 8px 15px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 3px;
            margin-right: 10px;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .info-row {
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
            display: inline-block;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Detalles del Historial M√©dico</h1>
        <div class="section">
            <h2>Informaci√≥n del Paciente</h2>
            <div class="info-row">
                <span class="label">Nombre:</span>
                <span th:text="${historial.paciente != null ? historial.paciente.nombre + ' ' + historial.paciente.apellido : 'Sin paciente'}"></span>
            </div>
            <div class="info-row">
                <span class="label">DNI:</span>
                <span th:text="${historial.paciente != null ? historial.paciente.dni : '-'}"></span>
            </div>
            <div class="info-row">
                <span class="label">Grupo Sangu√≠neo:</span>
                <span th:text="${historial.paciente != null ? historial.paciente.grupoSanguineo : '-'}"></span>
            </div>
            <div class="info-row">
                <span class="label">Fecha de Nacimiento:</span>
                <span th:text="${historial.paciente != null ? historial.paciente.fechaNacimiento : '-'}"></span>
            </div>
        </div>
        <div class="section">
            <h2>Informaci√≥n del Historial</h2>
            <div class="info-row">
                <span class="label">ID del Historial:</span>
                <span th:text="${historial.idHistorial}"></span>
            </div>
            <div class="info-row">
                <span class="label">Fecha de Creaci√≥n:</span>
                <!-- Eliminado: historial.fechaCreacion -->
            </div>
            <div class="info-row">
                <span class="label">Alergias:</span>
                <span th:text="${historial.paciente != null ? historial.paciente.alergias : 'Ninguna'}"></span>
            </div>
        </div>
        <div class="section" th:if="${historial.consultas != null and !historial.consultas.isEmpty()}">
            <h2>Consultas Relacionadas</h2>
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr>
                        <th style="border: 1px solid #ddd; padding: 8px;">ID</th>
                        <th style="border: 1px solid #ddd; padding: 8px;">Motivo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="consulta : ${historial.consultas}">
                        <td style="border: 1px solid #ddd; padding: 8px;" th:text="${consulta.idConsulta}"></td>
                        <td style="border: 1px solid #ddd; padding: 8px;" th:text="${consulta.motivo}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div style="margin-top: 20px;">
            <a href="/historiales" class="btn btn-secondary">‚Üê Volver a Historiales</a>
            <a href="/" class="btn">üè† Inicio</a>
        </div>
    </div>
</body>
</html>

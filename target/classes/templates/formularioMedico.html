<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Médico</title>
    <meta charset="UTF-8">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Médico</h1>
        
        <form th:action="@{/medicos}" th:object="${medico}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" required>
            </div>
            
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" th:field="*{apellido}" required>
            </div>
            
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="number" id="dni" th:field="*{dni}" required>
            </div>
            
            <div class="form-group">
                <label for="especialidad">Especialidad:</label>
                <select id="especialidad" th:field="*{especialidad}" required>
                    <option value="">Seleccione una especialidad</option>
                    <option th:each="especialidad : ${especialidades}" th:value="${especialidad}" th:text="${especialidad}"></option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="numMatricula">Número de Matrícula:</label>
                <input type="text" id="numMatricula" th:field="*{numMatricula}" required>
            </div>
            
            <div class="form-group">
                <label for="cargo">Cargo:</label>
                <select id="cargo" th:field="*{cargo}" required>
                    <option value="">Seleccione un cargo</option>
                    <option th:each="cargo : ${cargos}" th:value="${cargo}" th:text="${cargo}"></option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="salario">Salario:</label>
                <input type="number" step="0.01" id="salario" th:field="*{salario}" required>
            </div>
            
            <div class="form-group">
                <label for="fechaContratacion">Fecha de Contratación:</label>
                <input type="date" id="fechaContratacion" th:field="*{fechaContratacion}" required>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn">Guardar Médico</button>
                <a href="/medicos" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>

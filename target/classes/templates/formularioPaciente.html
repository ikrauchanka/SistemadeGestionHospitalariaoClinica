<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Paciente</title>
    <meta charset="UTF-8">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de Paciente</h1>
        
        <form th:action="@{/pacientes}" th:object="${paciente}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" required>
            </div>
            
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" th:field="*{apellido}" required>
            </div>
            
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="number" id="dni" th:field="*{dni}" required>
            </div>
            
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" required>
            </div>
            
            <div class="form-group">
                <label for="grupoSanguineo">Grupo Sanguíneo:</label>
                <select id="grupoSanguineo" th:field="*{grupoSanguineo}" required>
                    <option value="">Seleccione un grupo sanguíneo</option>
                    <option th:each="grupo : ${grupos}" th:value="${grupo}" th:text="${grupo}"></option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="alergias">Alergias:</label>
                <textarea id="alergias" th:field="*{alergias}" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="historialMedico">Historial Médico:</label>
                <textarea id="historialMedico" th:field="*{historialMedico}" rows="5"></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn">Guardar Paciente</button>
                <a href="/pacientes" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>

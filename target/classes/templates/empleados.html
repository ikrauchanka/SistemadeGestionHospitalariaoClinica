<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Empleados</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Lista de Empleados</h1>
    
    <a href="/empleados/nuevo">Nuevo Empleado</a>
    
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <th>Cargo</th>
                <th>Salario</th>
                <th>Fecha Contrataci√≥n</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="empleado : ${empleados}">
                <td th:text="${empleado.id}"></td>
                <td th:text="${empleado.nombre}"></td>
                <td th:text="${empleado.apellido}"></td>
                <td th:text="${empleado.dni}"></td>
                <td th:text="${empleado.cargo}"></td>
                <td th:text="${empleado.salario}"></td>
                <td th:text="${empleado.fechaContratacion}"></td>
                <td>
                    <a th:href="@{/empleados/eliminar/{id}(id=${empleado.id})}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <a href="/">Volver al Inicio</a>
</body>
</html>

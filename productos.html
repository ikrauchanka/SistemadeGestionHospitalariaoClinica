<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Productos</h1>
    <table>
        <thead>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
        </thead>
        <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.precio}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
